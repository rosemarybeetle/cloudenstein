<!DOCTYPE html>
<html>
<head>
	<script src="/static/jquery-1.11.0.js" ></script>

<title>rbeetlelabs</title>
<link rel="stylesheet" href="cloudenstein.css">
<script type="text/javascript">
var mention_text;
var datetime;
var urly

function getDate()
{
  var currentdate = new Date(); 
datetime =  currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
}
function getAuthed() 
  {
    var un = document.getElementById("unam").value;
var pw = document.getElementById("pawd").value;
urly='http://cloudenstein.rosemarybeetle.org/autho/?un='+un+'&pw='+pw
    $.getJSON( urly, function(mens) {
try {
  
    getDate();
mention_text=datetime+'response = '+mens.response+'.<br />';
document.getElementById("foam").innerHTML+=mention_text;
 
    }
catch (err){
  console.log('error on loading JSON = '+err)
    }
  });
}

</script>  

</head>
<body>
<h1>log... on...</h1>

 <div id="logon">
<input type="text" id="unam"><br>
  <input type="text" id="pawd"><button onClick="getAuthed()">Go</button><br />


<div id="foam">toad<br /></div>
</div>

</body>
</html>
