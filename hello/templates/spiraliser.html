<!DOCTYPE html>
<html>
<head>
<title>spiraliser</title>

<script type="text/javascript">
window.periody={{period}}*1000;
window.toggler=1;
function harvest (){
	document.getElementById("framer").src = "http://cloudenstein.rosemarybeetle.org/home";
	console.log('inside harvest')
}
var vari; // global variable
function toggle_harvesting (){

	if (window.toggler==1){
		console.log('inside toggle_harvesting() toggler=1')
			vari = setInterval(function(){ harvest()},window.periody);
			window.toggler=0;
		}
	else if (window.toggler==0)
		{
			clearInterval(vari);
			console.log('inside toggle_harvesting() toggler=0')
			window.toggler=1;
			
		}

} 

</script>  

</head>
<body>
<h1>spiralising...</h1>
<iframe id="framer" src="" width=100%></iframe>
<button onClick="toggle_harvesting()">Go</button>;

<p>



</p>

</body>
</html>
